<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Speed Indicator (CDN Demo)</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash-screen" id="splash">
    <div class="typing-indicator">
      <div class="typing-circle"></div>
      <div class="typing-circle"></div>
      <div class="typing-circle"></div>
      <div class="typing-shadow"></div>
      <div class="typing-shadow"></div>
      <div class="typing-shadow"></div>
    </div>
    <div class="loading-text">Reading current network speed...</div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main">
    <h2>Network Speed Indicator (CDN Demo)</h2>
    <div id="root"></div>
  </div>

  <script type="text/babel">
    const { useEffect, useState, useRef } = React;

    const STATUS_META = {
      Fast: { className: "bg-green-500", text: "Fast" },
      Moderate: { className: "bg-yellow-400", text: "Moderate" },
      Slow: { className: "bg-red-500", text: "Slow" },
      Offline: { className: "bg-gray-400", text: "Offline" },
      Unknown: { className: "bg-gray-300", text: "Unknown" },
    };

    function classifyFromConnection(conn) {
      if (!navigator.onLine) return "Offline";
      if (!conn) return "Unknown";
      const { effectiveType, downlink, rtt } = conn;
      if (effectiveType) {
        if (effectiveType === "4g") return "Fast";
        if (effectiveType === "3g") return "Moderate";
        if (effectiveType === "2g" || effectiveType === "slow-2g") return "Slow";
      }
      if (typeof downlink === "number" && typeof rtt === "number") {
        if (downlink >= 10 && rtt < 150) return "Fast";
        if (downlink >= 1 && downlink < 10) return "Moderate";
        return "Slow";
      }
      return "Unknown";
    }

    async function measurePing(timeoutMs = 3000) {
      if (!navigator.onLine) return { time: Infinity, status: "Offline" };
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeoutMs);
      const url = `${window.location.origin}?__speed_ping=${Date.now()}`;
      const start = performance.now();
      try {
        const resp = await fetch(url, { method: "GET", cache: "no-store", signal: controller.signal });
        await resp.text();
        const time = performance.now() - start;
        clearTimeout(id);
        if (time < 150) return { time, status: "Fast" };
        if (time < 400) return { time, status: "Moderate" };
        return { time, status: "Slow" };
      } catch {
        clearTimeout(id);
        return { time: Infinity, status: "Offline" };
      }
    }

    function NetworkSpeedIndicator({ pollInterval = 5000 }) {
      const [status, setStatus] = useState("Unknown");
      const pingRef = useRef(null);

      useEffect(() => {
        const update = async () => {
          const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
          if (conn) {
            setStatus(classifyFromConnection(conn));
          } else {
            const res = await measurePing();
            setStatus(res.status);
          }
        };

        update();
        const onOnline = () => update();
        const onOffline = () => setStatus("Offline");

        window.addEventListener("online", onOnline);
        window.addEventListener("offline", onOffline);

        pingRef.current = setInterval(update, pollInterval);

        return () => {
          window.removeEventListener("online", onOnline);
          window.removeEventListener("offline", onOffline);
          if (pingRef.current) clearInterval(pingRef.current);
        };
      }, [pollInterval]);

      const meta = STATUS_META[status] || STATUS_META.Unknown;
      return (
        <div className="indicator" role="status">
          <span className={`dot ${meta.className}`} aria-hidden="true"></span>
          <span>{meta.text}</span>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <p>Current network condition:</p>
          <NetworkSpeedIndicator />
        </div>
      );
    }

    // Mount React immediately
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);

    // Handle splash timing separately
    window.addEventListener("load", () => {
  const splash = document.getElementById("splash");
  const main = document.getElementById("main");

  splash.style.display = "flex";
  main.style.opacity = "0";

  // fade after 4s, finish around 5s total
  setTimeout(() => {
    splash.style.transition = "opacity 1s ease";
    splash.style.opacity = "0";

    setTimeout(() => {
      splash.style.display = "none";
      main.style.transition = "opacity 0.8s ease";
      main.style.opacity = "1";
    }, 1000);
  }, 4000);
});
  </script>
</body>
</html>
