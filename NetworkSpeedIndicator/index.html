<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Speed Indicator</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .fade { opacity: 0; transition: opacity 1s ease; }
    .visible { opacity: 1; }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .spinner {
      width: 36px; height: 36px;
      border: 3px solid #ddd;
      border-top-color: #111;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem 0;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
    }
    .dot { width: 12px; height: 12px; border-radius: 50%; }
    .bg-green { background-color: #22c55e; }
    .bg-yellow { background-color: #facc15; }
    .bg-red { background-color: #ef4444; }

    button {
      margin-top: 0.75rem;
      padding: 0.5rem 1.1rem;
      border: none;
      border-radius: 6px;
      background: #111;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #333; }

    .splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .typing {
      display: flex;
      gap: 6px;
      margin-bottom: 0.75rem;
    }
    .typing div {
      width: 9px; height: 9px;
      border-radius: 50%;
      background: #fff;
      animation: bounce 1s infinite;
    }
    .typing div:nth-child(2) { animation-delay: 0.2s; }
    .typing div:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <div class="typing">
      <div></div><div></div><div></div>
    </div>
    <p>Reading Current Network Speed</p>
  </div>

  <h1 class="fade" id="checkingText">Checking your connection...</h1>
  <div class="spinner fade" id="spinner"></div>
  <div class="fade" id="result">
    <div class="indicator">
      <span class="dot" id="statusDot"></span>
      <span id="speedText"></span>
    </div>
  </div>
  <button class="fade" id="checkAgain">Check Again</button>

  <script>
    async function measureSpeed() {
      try {
        const start = performance.now();
        const res = await fetch("https://speed.cloudflare.com/__down?bytes=500000", { cache: "no-store" });
        await res.arrayBuffer();
        const duration = (performance.now() - start) / 1000;
        const bitsLoaded = 500000 * 8;
        return (bitsLoaded / duration / 1000000).toFixed(2);
      } catch {
        return "0.00";
      }
    }

    function classifySpeed(mbps) {
      const speed = parseFloat(mbps);
      if (speed >= 20) return { color: "bg-green", label: "Fast" };
      if (speed >= 5) return { color: "bg-yellow", label: "Moderate" };
      return { color: "bg-red", label: "Slow" };
    }

    async function runSequence() {
      const splash = document.getElementById("splash");
      const checking = document.getElementById("checkingText");
      const spinner = document.getElementById("spinner");
      const result = document.getElementById("result");
      const speedText = document.getElementById("speedText");
      const dot = document.getElementById("statusDot");
      const button = document.getElementById("checkAgain");

      setTimeout(() => {
        splash.style.opacity = "0";
        setTimeout(() => splash.style.display = "none", 1000);
      }, 2500);

      setTimeout(() => checking.classList.add("visible"), 3000);
      setTimeout(() => spinner.classList.add("visible"), 3800);

      const speed = await measureSpeed();
      const { color, label } = classifySpeed(speed);
      dot.className = `dot ${color}`;
      speedText.textContent = `Your connection: ${label} (${speed} Mbps)`;

      setTimeout(() => {
        checking.textContent = "Connection Status:";
        spinner.classList.remove("visible");
        result.classList.add("visible");
        setTimeout(() => button.classList.add("visible"), 700);
      }, 6200);
    }

    document.getElementById("checkAgain").addEventListener("click", () => {
      location.reload();
    });

    runSequence();
  </script>
</body>
</html>
