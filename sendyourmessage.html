<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
        }
        .message .user {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .message .text {
            background-color: #e2e2e2;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .message.self .text {
            background-color: #4CAF50;
            color: white;
        }
        .chat-input {
            padding: 10px;
            display: flex;
        }
        .chat-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Messenger
    </div>
    <div class="chat-messages" id="messages">
        <div class="message">
            <div class="user">John Doe</div>
            <div class="text">Hello!</div>
        </div>
        <div class="message self">
            <div class="user">You</div>
            <div class="text">Hi there!</div>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
    </div>
</div>

</body>
</html>
