<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Text to QR Code Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f3f4f6;
      color: #111;
    }

.container {
  width: 100%;
  max-width: 720px;
  background: #fff;
  padding: 24px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
}

h1 {
  margin: 0 0 8px;
  font-size: 22px;
}

p {
  margin: 0 0 16px;
  color: #6b7280;
  font-size: 14px;
}

label {
  font-size: 13px;
  color: #374151;
  margin-bottom: 6px;
  display: block;
}

input[type="text"], input[type="number"], select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
}

.row {
  display: flex;
  gap: 10px;
  align-items: center;
}

.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 14px;
}

button {
  padding: 10px 12px;
  border-radius: 8px;
  border: 0;
  background: #0ea5a4;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s ease;
}

button:hover {
  background: #0c9b9a;
}

button.ghost {
  background: transparent;
  border: 1px solid #e5e7eb;
  color: #374151;
}

#qrcode {
  margin-top: 20px;
  padding: 12px;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  border: 1px solid #e6eef6;
}

.muted {
  color: #6b7280;
  font-size: 13px;
  margin-top: 8px;
  text-align: center;
}

@media (max-width: 640px) {
  .row {
    flex-direction: column;
    align-items: stretch;
  }
}

  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Text to QR Code</h1>
    <p>Enter text or a URL below and click <strong>Generate</strong> to create a QR code. You can also download the QR as a PNG.</p>

```
<div>
  <label for="text">Text or URL</label>
  <input id="text" type="text" placeholder="e.g. https://example.com or any text" autocomplete="off" />
</div>

<div class="row" style="margin-top:10px;">
  <div style="flex:1">
    <label for="size">Size (px)</label>
    <input id="size" type="number" min="128" max="1024" value="256" />
  </div>
  <div style="width:160px">
    <label for="ecl">Error correction</label>
    <select id="ecl">
      <option value="L">L — Low (7%)</option>
      <option value="M" selected>M — Medium (15%)</option>
      <option value="Q">Q — Quartile (25%)</option>
      <option value="H">H — High (30%)</option>
    </select>
  </div>
</div>

<div class="buttons">
  <button id="generate">Generate</button>
  <button id="download" class="ghost">Download PNG</button>
  <button id="copy" class="ghost">Copy Text</button>
  <button id="clear" class="ghost">Clear</button>
</div>

<div id="qrcode">
  <div class="muted">No QR yet</div>
</div>

<div class="muted" id="info">Size: 256px • ECL: M</div>
```

  </div>

  <script>
    const textEl = document.getElementById('text');
    const sizeEl = document.getElementById('size');
    const eclEl = document.getElementById('ecl');
    const generateBtn = document.getElementById('generate');
    const downloadBtn = document.getElementById('download');
    const copyBtn = document.getElementById('copy');
    const clearBtn = document.getElementById('clear');
    const qrcodeWrap = document.getElementById('qrcode');
    const info = document.getElementById('info');

    // Generate QR and show preview
    async function generate() {
      const text = (textEl.value || '').trim();
      if (!text) {
        qrcodeWrap.innerHTML = '<div class="muted">Enter text to generate a QR code</div>';
        delete qrcodeWrap.dataset.last;
        info.textContent = 'No text';
        return;
      }

      const size = Math.max(128, Math.min(1024, Number(sizeEl.value) || 256));
      const ecl = eclEl.value || 'M';
      info.textContent = `Generating…`;

      try {
        const dataUrl = await QRCode.toDataURL(text, { errorCorrectionLevel: ecl, width: size, margin: 1 });
        qrcodeWrap.innerHTML = '';
        const img = document.createElement('img');
        img.src = dataUrl;
        img.alt = 'QR code';
        img.width = size;
        img.height = size;
        qrcodeWrap.appendChild(img);
        qrcodeWrap.dataset.last = dataUrl;
        info.textContent = `Size: ${size}px • ECL: ${ecl}`;
      } catch (err) {
        qrcodeWrap.innerHTML = '<div class="muted">Error generating QR</div>';
        console.error(err);
        info.textContent = 'Error';
      }
    }

    // Auto-generate while typing (debounced)
    let debounceTimer = null;
    textEl.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(generate, 300);
    });
    sizeEl.addEventListener('change', generate);
    eclEl.addEventListener('change', generate);
    generateBtn.addEventListener('click', generate);

    // Download PNG
    downloadBtn.addEventListener('click', () => {
      const dataUrl = qrcodeWrap.dataset.last;
      if (!dataUrl) return alert('No QR to download. Generate one first.');
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = 'qrcode.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    // Copy text to clipboard
    copyBtn.addEventListener('click', async () => {
      const t = textEl.value || '';
      if (!t) return alert('Nothing to copy.');
      try {
        await navigator.clipboard.writeText(t);
        copyBtn.textContent = 'Copied ✓';
        setTimeout(() => (copyBtn.textContent = 'Copy Text'), 1200);
      } catch (e) {
        alert('Copy failed — permission denied or unsupported');
      }
    });

    // Clear everything
    clearBtn.addEventListener('click', () => {
      textEl.value = '';
      qrcodeWrap.innerHTML = '<div class="muted">No QR yet</div>';
      delete qrcodeWrap.dataset.last;
      info.textContent = 'Cleared';
    });

    // Generate a default empty state
    window.addEventListener('load', () => {
      generate();
    });
  </script>

</body>
</html>
