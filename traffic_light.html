<!DOCTYPE html>
<html>
<head>
  <title>Traffic Light</title>
</head>
<body>
  <h2>Traffic Light Simulation</h2>
  <div id="red" style="height:70px;width:70px;border-radius:50%;background-color:grey;margin:10px;"></div>
  <div id="yellow" style="height:70px;width:70px;border-radius:50%;background-color:grey;margin:10px;"></div>
  <div id="green" style="height:70px;width:70px;border-radius:50%;background-color:grey;margin:10px;"></div>

  <script>
    const lights = ['red', 'yellow', 'green'];
    let index = 0;

    setInterval(() => {
      lights.forEach((color, i) => {
        document.getElementById(color).style.backgroundColor = (i === index) ? color : 'grey';
      });
      index = (index + 1) % lights.length;
    }, 1000);
  </script>
</body>
</html>
